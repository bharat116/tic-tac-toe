<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff; /* Light blue background */
    }

    .container {
      text-align: center;
      background-color: #ffffff; /* White background for the container */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #333; /* Dark gray for the title */
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e6f7ff; /* Light blue for cells */
      border: 2px solid #007bff; /* Blue border */
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .cell:hover {
      background-color: #cceeff; /* Slightly darker blue on hover */
      transform: scale(1.1); /* Slight zoom effect */
    }

    .cell.taken {
      cursor: not-allowed;
      background-color: #d9d9d9; /* Gray for taken cells */
    }

    .message {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #007bff; /* Blue for the message */
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff; /* Blue button */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #0056b3; /* Darker blue on hover */
      transform: scale(1.05); /* Slight zoom effect */
    }

    @media (max-width: 600px) {
      .board {
        grid-template-columns: repeat(3, 70px);
        grid-template-rows: repeat(3, 70px);
      }

      .cell {
        width: 70px;
        height: 70px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button class="btn" onclick="resetGame()">Restart Game</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    let currentPlayer = 'X';
    let gameActive = true;
    let gameState = ['', '', '', '', '', '', '', '', ''];

    const winningConditions = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function handleCellClick(event) {
      const cell = event.target;
      const cellIndex = cell.getAttribute('data-index');

      if (gameState[cellIndex] !== '' || !gameActive) {
        return;
      }

      gameState[cellIndex] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add('taken');

      if (checkWinner()) {
        message.textContent = Player ${currentPlayer} wins! 🎉;
        gameActive = false;
        return;
      }

      if (!gameState.includes('')) {
        message.textContent = 'It\'s a draw! 🤝';
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      message.textContent = Player ${currentPlayer}'s turn;
    }

    function checkWinner() {
      return winningConditions.some(condition => {
        return condition.every(index => gameState[index] === currentPlayer);
      });
    }

    function resetGame() {
      gameState = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      message.textContent = Player ${currentPlayer}'s turn;
      board.innerHTML = '';
      createBoard();
    }

    function createBoard() {
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.setAttribute('data-index', i);
        cell.addEventListener('click', handleCellClick);
        board.appendChild(cell);
      }
    }

    createBoard();
    message.textContent = Player ${currentPlayer}'s turn;
  </script>
</body>
</html>
